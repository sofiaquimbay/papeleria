<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papeleria</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
        <header class="hero">
        <nav class="nav__hero">
            <!--Navegación del encabezado-->
            <div class="container nav__container">
                <div class="logo">
                    <h2 class="logo__name">Papeleria<span class="point">.</span></h2>
                </div>
                <!--Enlaces de navegación-->
                <div class="links">
                    <a href="#inicio" class="link">Productos destacados</a>
                    <a href="#servicios" class="link">Papeles mixtos</a>
                    <a href="#proyectos" class="link">Cuadernos</a>
                    <a href="#contacto" class="link">Marcadores y colores</a>
                    <box-icon type='solid' name='cart'></box-icon>
                </div>
            </div>
        </nav>
        <!--Sección principal del encabezado-->
        <main class="container hero__main">
            <!--Textos y contenido destacado-->
            <div class="hero__textos">
                <h1 class="title"><span class="title--active"></span></h1>
                <p class="copy"><span class="copy__active"></span></p>
            </div>
            <section>
                <!-- 
                    Seccion para back-end
                 -->
            </section>
            
        </main>
    </header>
  </body>
</html>
