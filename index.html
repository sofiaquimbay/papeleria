<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Papeleria</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
        <header class="hero">
            <!--Navegación del encabezado-->
            <nav>
            <div class="container nav__container">
                    <img src="assets/logo/1.png" class="card__img">
                    <h2 class="logo__name"></h2>
                    <a href="#inicio" class="link">Productos destacados</a>
                    <a href="#servicios" class="link">Papeles mixtos</a>
                    <a href="#proyectos" class="link">Cuadernos</a>
                    <a href="#contacto" class="link">Marcadores y colores</a>
                    <i class='bx bx-cart'></i>
                    <box-icon name='cart'></box-icon>
            </div>
        </nav>
        <!--Sección principal del encabezado-->
        <main class="container hero__main">
            <!--Textos y contenido destacado-->
            <div class="hero__textos">
                <h1 class="title"><span class="title--active"></span></h1>
                <p class="copy"><span class="copy__active"></span></p>
                <div class="links">
                    
                </div>
            </div>
            <section>
                <!-- 
                    Seccion para back-end
                 -->
            </section>
            
        </main>
        <footer class="footer">
            <div class="container footer__caption">
                <section class="get-email">
                    <h3 class="title__footer">¡Que tu vida no este a blanco y negro, <span class="title--active">llénalo de color!</span> </h3>
                </section>
            </div>
            <div class="contact">
                <div class="item__contact">
                    <i class='bx bx-copyright contact__icon' ></i>
                    <h3 class="contact__title">La caja de colores</h3>
                </div>
                <div class="item__contact">
                    <i class='bx bx-mail-send contact__icon' ></i>
                    <h3 class="contact__title">cajadecolores@gmail</h3>
                </div>
                <div class="item__contact">
                    <i class='bx bxs-edit-location contact__icon' ></i>
                    <h3 class="contact__title">Cajadecolores_</h3>
                </div>
                <div class="item__contact item__contact--gold">
                    <i class='bx bxs-chat contact__icon contact__icon--modifier' ></i>
                    <h3 class="contact__title">3133662255</h3>
                </div>
            </div>
            <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        </footer>
    </header>
  </body>
</html>
