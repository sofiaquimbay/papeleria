<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>La Papeleria</title>

    <!-- Links de los estilos de la página -->
    <link rel="stylesheet" href="CSS/styles.css"/>
    <!-- Link de los íconos de boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link del script -->
    <script async type="module" src="JavaScript/script.js"></script>
  </head>

  <body>

    <!-- Inicio del header de la página -->
        <header class="hero">
            <!--Navegación del encabezado-->
        <nav>
            <ul class="nav__container">
                    <img src="assets/logo/2.png" class="card__img">
                    <h2 class="logo__name"></h2>
                    <li><a href="#inicio" class="link">inicio</a></li>
                    <li><a href="#servicios" class="link">servicios</a></li>

        </nav>
    <!-- Fin del header de la página -->

    <!-- Inicio contenido de la página -->
        <main>
            <!-- Sección productos -->
            <section class="container-cajaColores">
                <h1>Bienvenidos a caja de colores</h1>
                <p>tenga información sobre nosotros</p>
            </section>
            <section class="container-productos d-none" id="products">
                <h2>Nuestros productos</h2>
            </section>
            
        </main>
    <!-- Fin contenido de la página -->

    <!-- Inicio del pie de página -->
        <footer class="footer">

                <section class="get-email">

                </section>
            </div>
            <div class="contact">

                    <i class='bx bx-copyright contact__icon' ></i>

                </div>
                <div class="item__contact">
                    <i class='bx bxs-edit-location contact__icon' ></i>
                    <h3 class="contact__title">Cajadecolores_</h3>
                </div>
                <div class="item__contact item__contact--gold">
                    <i class='bx bxs-chat contact__icon contact__icon--modifier' ></i>
                    <h3 class="contact__title">3133662255</h3>
                </div>
            </div>
            <article class="container-copy">
                Desarrollado por: Luisa, Sofi, Nata, y Erik
            </article>
